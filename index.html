<!DOCTYPE html>
<html>
  <head>
    <title>Quadratic Equation</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="qe-container">
      <div class="qe-wrapper">
        <div class="qe-header">Quadratic Equation</div>
        <div class="qe-content">
          <div class="qe-input">
            <div class="qe-input-item qe-input-1">
              <input placeholder="a"/>
              <p>x² +</p>
            </div>
            <div class="qe-input-item qe-input-2">
              <input placeholder="b" />
              <p>x +</p>
            </div>
            <div class="qe-input-item qe-input-3">
              <input placeholder="c"/>
              <p></p>
            </div>
            <div class="qe-input-item qe-input-4">
              <p>= 0</p>
            </div>
          </div>
          <div class="qe-button">
            <button>Calculate Roots</button>
          </div>
          <div class="qe-result">
            <div class="root">
              <div class="root-desc">x₁ =</div>
              <div class="root-val">*</div>
            </div>
            <div class="root">
              <div class="root-desc">x₂ =</div>
              <div class="root-val">*</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
